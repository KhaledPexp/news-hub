    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary container mt-3">
            <div class="container-fluid">
              <a class="navbar-brand fs-3" href="#">News<span class="bg-danger fs-3 rounded ms-1 my-1 px-2 text-white">Hub</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
                <ul class="d-flex " >

                    <a class="text-decoration-none fs-5 text-black-50" href="">Blog</a>
                  </div>
                  <div style="width: 40px; height: 40px;">
                    <img class="img-fluid rounded-circle border border-danger-subtle" src="Images/profile.jpeg" alt="">
                  </div> 
                </ul>
              </div>
            </div>
          </nav>
          <hr class="border border-black-50 container">
    </header>
    <main>
        <section class="container">
            <ul class="d-flex justify-content-between list-unstyled fs-5">
                <li class="text-decoration-none"><a class="text-decoration-none text-black-50 btn btn-light" >Home</a> </li>
                <li><button onclick="allBrakingNews('01')" class="text-decoration-none text-black-50  btn btn-light" > Breaking News</button></li>
                <li><button onclick="allBrakingNews('02')" class="text-decoration-none text-black-50 btn btn-light" > Regular News</button></li>
                <li><button onclick="allBrakingNews('03')" class="text-decoration-none text-black-50 btn btn-light" > Internation News</button></li>
                <li><button onclick="allBrakingNews('04')" class="text-decoration-none text-black-50 btn btn-light" > Sports</button></li>
                <li><button onclick="allBrakingNews('05')" class="text-decoration-none text-black-50 btn btn-light" > Entertainment</button></li>
                <li><button onclick="allBrakingNews('06')" class="text-decoration-none text-black-50 btn btn-light" > Culture</button></li>
                <li><button onclick="allBrakingNews('07')" class="text-decoration-none text-black-50 btn btn-light" > Arts</button></li>
                <li><button onclick="allBrakingNews('08')" class="text-decoration-none text-black-50 btn btn-light" > All News</button></li>
            </ul>
        </section>
        <section class="item-info container">
          <div id="news-quantity" class="news-counter">

          </div>

        </section>
        <section class="container d-flex justify-content-between mt-5">
            <div class="d-flex align-items-center">
                <p class="pt-3"> Sort by View</p>
                <select class="ms-3 p-2" name="Selection" id="">
                    <option value="Default"> Default</option>
                    <option value="Heigst View"> Highest View</option>
                </select>
            </div>
            <div class="">
                <a class="btn btn-danger" href="#" role="button">Today's Pic</a>
                <a class="btn btn-danger ms-2" href="#" role="button">Trending</a>
        </section>

        <section  class="News container mt-5">

            <div id="news" > 
              
            </div>

            <div id="modal" >
      

            </div>
        </section>
